<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<!--
A CSS variable editor

### Example
```
<css-variable-editor model="{...}"></css-variable-editor>
```

### Styling
`<css-variable-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--css-variable-editor` | Mixin applied to the element | `{}`

@group UI Elements
@element css-variable-editor
@demo demo/index.html
-->
<dom-module id="css-variable-editor">
  <template>
    <style>
    :host {
      display: block;
      @apply --css-variable-editor;
    }

    paper-input[type="color"] {
      max-width: 240px;
    }
    </style>
    <paper-input label="[[model.name]]" value="{{value}}" on-blur="_inputBlur" on-change="_inputChnage" type$="[[type]]"></paper-input>
  </template>
  <script>
    Polymer({
      is: 'css-variable-editor',

      properties: {
        // A variable model object generated by `polymer-styles-analyzer` web component.
        model: {
          type: Object,
          notify: true
        },
        // Value of the mixin
        value: {
          type: String,
          notify: true
        },
        // Computed value, type of the input control.
        type: {
          type: String,
          computed: '_computeInputType(model.name)'
        }
      },

      observers: ['_updateModelInitialValue(model)'],

      _updateModelInitialValue: function(model) {
        if (!model) {
          return;
        }
        if (model.defaultValue && !model.value) {
          this.set('model.value', model.defaultValue);
        }
        if (model.value === undefined) {
          this.set('model.value', '');
        }
        this.set('model.value', this.model.value);
      },

      _computeInputType: function(name) {
        var defaultValue = 'text';
        if (!name) {
          return defaultValue;
        }
        if (name.indexOf('color') !== -1) {
          return 'color';
        }
        return defaultValue;
      },

      _inputBlur: function() {
        this.set('model.value', this.value);
      },

      _inputChnage: function(e) {
        if (e.target.type === 'color') {
          this._inputBlur();
        }
      }
    });
  </script>
</dom-module>
